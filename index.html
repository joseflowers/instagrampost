<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Handlee&family=MuseoModerno:ital,wght@1,300&family=Open+Sans:wght@300;400&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <title>Intagram Post</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="post">
        <div class="post-header">
            <div class="posthtml">
                <i class="fa-brands fa-html5 fa-2xl"></i>
            </div>
            <div class="texto-header">
                <p><strong>HTML5</strong></p>
                <p>Rigoberto</p>
            </div>
            <div class="elipsisicono">
                <i class="fa-solid fa-ellipsis-vertical fa-2xl"></i>

            </div>
        </div>
        <div class="imagen">
            <img
                src="https://www.purina.es/sites/default/files/styles/ttt_image_510/public/2021-02/BREED%20Hero%20Mobile_0114_french_bulldog.jpg?itok=WANE6bt-">
        </div>
        <div class="post-body">
            <div class="botones">
                <i class="fa-regular fa-heart"></i>
                 <i class="fa-regular fa-comment"></i>
                  <i class="fa-regular fa-paper-plane"></i>
                  <i class="fa-regular fa-bookmark"></i>
                </div>
                <div class="texto-body">
                    <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <b>100,00 others</b></p>
                    <p>Sophie la perrita mas mala del mundo!!</p>

            </div>
        </div>
    </div>
</body>

</html>
